<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>

  <body>
    <p>this is the login site for the pc user, please add your info to login</p>
    <p>this is the login site for the pc user, please add your info to login</p>
    <input id="identifier" type="text" size="100" /><br />
    <input
      id="chat-message-submit"
      type="button"
      value="Send"
      onclick="myFunction()"
    />

    <script>
      const myFunction = () => {
        var identifier = document.getElementById("identifier").value;
        console.log(identifier)
        axios
          .post("http://127.0.0.1:8000/prn/pc_login", JSON.stringify({
            "identifier": identifier,
          }))
          .then(
            (response) => {
              console.log(response);
              if (response.status==200){
               window.location.pathname="prn/pc/dsa"
              }
            },
            (error) => {
              console.log(error);
            }
          );
        console.log(identifier);
        console.log(window.location.href);
        console.log("window.location.pathname");
      };
    </script>
  </body>
</html>
